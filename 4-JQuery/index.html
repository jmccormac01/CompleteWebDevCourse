
<!doctype html>
<html>
<head>
    <title>JQuery</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

    <style type="text/css">
        #greencirc{
            background-color: green;
            height:100px;
            width:100px;
            border-radius: 50px;
            margin: 10px;
        }

        .redsq{
            background-color: red;
            height:100px;
            width:100px;
            margin: 10px;
        }

    </style>

<body>

    <div id='greencirc'></div>
    <div class='redsq'></div>
    <div class='redsq'></div>
    
    <p>Make this text dissapear!</p>
    <button id='killText'>Kill Text</button>
    <button id='reviveText'>Revive Text</button>

    <script type="text/javascript">
        $('.redsq').click(function(){
            $('.redsq').fadeOut(1000);
        });

        $('#killText').click(function(){
            $('p').fadeOut(1000,function(){
                alert('done')
            });
        });

        $('#reviveText').click(function(){
            $('p').fadeIn(1000);
        });

        $('#greencirc').click(function(){
            $(this).animate({
                width:"300px",
                height:"300px",
                borderRadius:"150px",
                marginLeft:"100px",
                marginTop:"100px"
                },1500);
        });


        // regex
        var regex=/e/g; // i=case insesitive search, g=global
        var string="Regex is great!";
        var result=string.match(regex);
        alert(result);

    </script>



    
</body>
</html>
