<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Draggable - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <link rel="stylesheet" href="jquery-ui/jquery-ui.css">
  <style>
  #draggable { 
    width: 150px; 
    height: 300px; 
    padding: 0.5em; 
  }
  #drag-container { 
    width: 300px; 
    height: 400px; 
    padding: 0.5em; 
    border: 2px solid black;
  }
  #resizable {
    width: 100px;
    height: 100px;
    padding: 0.5em;
    border: 2px solid black;
    background-color: blue;
  }
  #alsoResizable {
    width: 100px;
    height: 100px;
    padding: 0.5em;
    border: 2px solid black;
    background-color: red;
  }

  #drop-area{
    width: 200px;
    height: 200px;
    background-color: black;
  }

  #dropee{
    width: 50px;
    height: 50px;
    background-color: green;

  }

  </style>
  <script>
  $(function() {
    $( "#draggable" ).draggable({containment: '#drag-container'});
  });

  // resizable with callback function 
  // when a certain thing happens
  $(function(){
    $('#resizable').resizable({
      grid: 50,
      alsoResize: "#alsoResizable",
      resize: function( event, ui ) {
        if ($(this).width() > 300){
            alert('Big enough');
          }
      }
    });
  });
  
  $(function(){
    $('#alsoResizable').resizable({
      grid:50
    });
  });

  $(function(){
    $('#dropee').draggable();
  });

  $(function(){
    $('#drop-area').droppable({
      drop: function(event,ui){
        $(this).css({'background-color':'gold'});
        console.log(event);
        console.log(ui);
      }
    });
  });

  $(function(){
    $('#accordion').accordion();
  });

  $(function() {
    $( "#sortable" ).sortable();
    $( "#sortable" ).disableSelection();
  });

  </script>
</head>
<body>

<div id='drag-container'>
  <div id="draggable" class="ui-widget-content">
    <p>Drag me around</p>
  </div>
</div> 

<div id='resizable'></div>
<div id='alsoResizable'></div>

<div id='drop-area'></div>
<div id='dropee'></div>

<!-- how to make an accordion with jquery  -->
<div id='accordion'>
  <h3>Section 1</h3>
  <div>
    <p>blurrrrrbbb</p>
  </div>
  <h3>Section 2</h3>
  <div>
    <p>blurrrrrbbb</p>
  </div>
  <h3>Section 3</h3>
  <div>
    <p>blurrrrrbbb</p>
  </div>
</div> 


<!-- Make a sortable list -->
<ul id="sortable">
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
  <li>Item 4</li>
  <li>Item 5</li>
  <li>Item 6</li>
  <li>Item 7</li>
</ul>

</body>
</html>
